<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/responsive.css" rel="stylesheet">
</head>
<body>
    <h1>adicione suas competencias</h1>
<div class="mx-auto my-4 w-50 border border-seccess px-4 rounded-4 py-4">
     <form  class="mx-auto" method="post" action="http://localhost:3000/competencia" >
        <input type="hidden" class="id_pessoa" name="id_pessoa" value=""/>
        <div class="mb-3 w-50">
          <label for="nome" class="form-label">competencia</label>
          <input type="text" name="competencia" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">nível</label>
            <input name="nivel" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="skill" id="flexRadioDefault1" value="soft" onclick="uncheckOthers(this)" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              SoftSkill
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="skill" id="flexRadioDefault2" value="hard" onclick="uncheckOthers(this)">
            <label class="form-check-label" for="flexRadioDefault2">
              hardSkill
            </label>
          </div>
        <button type="submit" class="btn btn-primary w-50  ">Submit</button>
      </form>
      <button class="proximo" >finalizar</button>
</div>
<script>
    const url = new URL(window.location.href);
    const pessoa_id = document.querySelector('.id_pessoa')
    const parametro1 = url.searchParams.get('id');
    pessoa_id.value = parametro1
    console.log(parametro1)
    // Obtén la referencia a los radio buttons
    function uncheckOthers(checkedRadio) {
    var radioButtons = document.getElementsByName('skill');
    for (var i = 0; i < radioButtons.length; i++) {
      if (radioButtons[i] !== checkedRadio) {
        radioButtons[i].checked = false;
      }
    }
  }
  document.addEventListener('click', e =>{
            const target = e.target
            if(target.classList.contains('proximo')){
                window.location.href = `http://localhost:3000/final`
            }
        })
    let id_Pessoa =''
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
