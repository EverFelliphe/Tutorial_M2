<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./assets/css/responsive.css" rel="stylesheet">
</head>
<body>
    <h1>adicione sua experiência profissional</h1>
<div class="mx-auto my-4 w-50 border border-seccess px-4 rounded-4 py-4">
     <form  class="mx-auto" method="post" action="http://localhost:3000/experiencia" >
        <input type="hidden" class="id_pessoa" name="id_pessoa" value=""/>
        <div class="mb-3 w-50">
          <label for="nome" class="form-label">empresa</label>
          <input type="text" name="empresa" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">cargo</label>
            <input name="cargo" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">descrição da atividade</label>
            <input name="atividade" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">tempo de permanência</label>
            <input name="permanencia" type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">termino</label>
            <input name="termino" type="date" class="form-control" id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-primary w-50  ">adicionar</button>
      </form>
      <button class="proximo" >próximo</button>

</div>
<script>
    const url = new URL(window.location.href);
    const pessoa_id = document.querySelector('.id_pessoa')
    const parametro1 = url.searchParams.get('id');
    pessoa_id.value =parametro1
    console.log(parametro1)
    document.addEventListener('click', e =>{
            const target = e.target
            if(target.classList.contains('proximo')){
                window.location.href = `http://localhost:3000/contatos/${parametro1}`
            }
        })
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
