<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/responsive.css" rel="stylesheet">
</head>
<body>
    <div class="mx-auto my-4 w-50 border border-seccess px-4 rounded-4 py-4">
        <div class="d-flex ">
             <button class="criar btn btn-primary w-50 mx-1 ">criar curriculo</button>
        <button class="ver btn btn-primary w-50 mx-1">ver curriculo</button>
        </div>
       
    </div>


    <script>
        document.addEventListener('click', e =>{
            const target = e.target
            if(target.classList.contains('ver')){
                window.location.href = 'http://localhost:3000/ver'
            }
            if(target.classList.contains('criar')){
                window.location.href = 'http://localhost:3000/criar'
            }
        })
    </script>
</body>
</html>
